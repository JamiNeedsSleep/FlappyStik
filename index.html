<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlappyStik</title>
    <meta name="description" content="Play FlappyStik, a fast-paced arcade game where you tap or press space to keep the stick in flight and chase your best score.">
    <meta name="keywords" content="FlappyStik, arcade game, browser game, tap to play, endless runner, high score">
    <meta name="author" content="FlappyStik">
    <link rel="canonical" href="https://stikstore.app/FlappyStik">
    <meta property="og:title" content="FlappyStik">
    <meta property="og:description" content="Tap or press space to keep the stick flying and beat your best score in FlappyStik.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stikstore.app/FlappyStik">
    <meta property="og:image" content="https://stikstore.app/FlappyStik/assets/flappy-stik-og.png">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="FlappyStik">
    <meta property="twitter:description" content="Tap or press space to keep the stick flying and beat your best score in FlappyStik.">
    <meta property="twitter:image" content="https://stikstore.app/FlappyStik/assets/flappy-stik-og.png">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas" width="320" height="480"></canvas>
            <div id="ui-layer">
                <div id="score">0</div>
                <button id="mute-btn" aria-label="Toggle Sound">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                </button>
                <div id="version-tag">v1.0.3</div>
                <div id="start-screen" class="screen active">
                    <div class="logo">FLAPPY<br><span>STIK</span></div>
                    <div class="instruction-box">
                        <p>TAP / SPACE</p>
                    </div>
                    
                    <div class="difficulty-selector">
                        <button class="diff-btn" data-level="EASY" onclick="setDifficulty('EASY')">EASY</button>
                        <button class="diff-btn active" data-level="NORMAL" onclick="setDifficulty('NORMAL')">NORMAL</button>
                        <button class="diff-btn" data-level="HARD" onclick="setDifficulty('HARD')">HARD</button>
                        <button class="diff-btn" data-level="EXTREME" onclick="setDifficulty('EXTREME')">EXTREME</button>
                    </div>
                </div>
                <div id="game-over-screen" class="screen">
                    <div class="game-over-container">
                        <div class="logo">GAME<br><span>OVER</span></div>
                        <div class="score-card">
                            <div class="score-info">
                                <p>SCORE</p>
                                <span id="final-score">0</span>
                            </div>
                            <div class="score-info">
                                <p>BEST</p>
                                <span id="best-score">0</span>
                            </div>
                        </div>
                        
                        <div class="difficulty-selector">
                            <button class="diff-btn" data-level="EASY" onclick="setDifficulty('EASY')">EASY</button>
                            <button class="diff-btn active" data-level="NORMAL" onclick="setDifficulty('NORMAL')">NORMAL</button>
                            <button class="diff-btn" data-level="HARD" onclick="setDifficulty('HARD')">HARD</button>
                            <button class="diff-btn" data-level="EXTREME" onclick="setDifficulty('EXTREME')">EXTREME</button>
                        </div>

                        <div class="instruction-box">
                            <p>PLAY AGAIN</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
